<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="javascript/script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <title>EncryptoApp</title>

  </head>
  <body>
    <div id="title">
      <h1>EncryptoApp</h1>
      <p id="qTitle">Create encrypted messages!</p>
    </div>

    <div class="container">
      <p id="qContainer">
        Warning: do not use capital letters and accents!
      </p>

      <div class="box" id="leftBox">
        <p id="qLeftBox">Original Message</p>

        <button id="leftEraseButton" onclick="leftErase()">
          <img 
              id="leftEraseImage"
              src="images/erase-icon.png" 
              alt="Erase Button">
        </button>

        <button id="leftCopyButton" onclick="leftCopy()">
          <img 
            class="copyButton"
            id="leftCopyImage"
            src="images/copy-icon.png"
            alt="Copy Button"
          />
        </button>

        <textarea
          class="textarea"
          id="inputText"
          name="leftText"
          cols="50"
          rows="20"
          maxlength="300"
          placeholder="Write your message here..."
          autocapitalize="none"
        >
        </textarea>
      </div>

      <div class="centralButton">
        <button class="button" onclick="decrypt()" id="changeButton">
          <img id="changeImage" src="images/decrypt-icon.png" alt="change" />
          DECRYPT
        </button>

        <button class="button" onclick="encrypt()" id="transformButton">
          <img
            id="transformImage"
            src="images/encrypt-icon.png"
            alt="transform"
          />
          ENCRYPT
        </button>
      </div>

      <!-- Result-box-->
      <div class="box" id="rightBox">
        <p id="qRightBox">Encrypted Message</p>

        <button id="rightEraseButton" onclick="rightErase()">
          <img 
              id="rightEraseImage"
              src="images/erase-icon.png" 
              alt="erase"> 
        </button>

        <button id="rightCopyButton" onclick="rightCopy()" placeholder="Copy">
          <img
            class="copyButton"
            id="rightCopyImage"
            src="images/copy-icon.png"
            alt="Copy Button"
          />
        </button>

          <div id="resultBox">
            <p id="resultText"></p>
          </div>
        
      </div>
    </div>

    
  </body>

  <footer>
    <p>
      Created by Gabriel W. - Xiolones <br/>
  </div> 
    </p>
  </footer>
</html>
